<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="index.css">

	<div id="container">

			<div class="titleholder"><p class="title">quantitative aptitude</p></div>
  			<img src="https://robohash.org/1" class="card-img-top" alt="...">
  		</div>
  		<div class="card" id="logical" style="width: 18rem;">
  			<div class="titleholder"><p class="title">logical  reasoning</p></div>
  			<img src="https://robohash.org/2.png" class="card-img-top" alt="...">
  		</div>
  		<div class="card" id="verbal" style="width: 18rem;">
  			<div class="titleholder"><p class="title">verbal reasoning</p></div>
  			<img src="https://robohash.org/3.png" class="card-img-top" alt="...">
  		</div>
  		<div class="card" id="programming" style="width: 18rem;">
  			<div class="titleholder"><p class="title">programming  mcq</p></div>
  			<img src="https://robohash.org/4.png" class="card-img-top" alt="...">
  		</div>
  		<div class="card" id="general" style="width: 18rem;">
  			<div class="titleholder"><p class="title">general knowledge</p></div>
  			<img src="https://robohash.org/4.png" class="card-img-top" alt="...">
